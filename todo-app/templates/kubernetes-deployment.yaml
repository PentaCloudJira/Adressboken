apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubernetes-adressboken-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: your-app
  template:
    metadata:
      labels:
        app: your-app 
    spec:
      containers:
      - name: your-app
        image: ghcr.io/larsson233/todoapp:cb445882884165ec6591b48b9ca5345033dc0101
        ports:
        - containerPort: 80
        envFrom:
          - configMapRef:
              name: mongodb-config
